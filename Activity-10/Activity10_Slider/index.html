<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bxSlider Plugin</title>
    <link href="main.css" rel="stylesheet">
    <link href="jquery.bxslider.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.bxSlider.min.js"></script>
	<script src="slider.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".slider").bxSlider({
                randomStart: true,
                speed: 3000,
                pager: true,
                pagerCustom: '#pager',
                pagerType: 'short',
                auto: true,
            });
        });
    </script>
</head>

<body>
    <main>
        <h1>About Us</h1>
        <p>On June 6th, 2016, Vecta Corp. moved into its new 4 story, 35,000 square foot facilty. 
        	Below are a few pictures of the new facility.</p>
        <div class="slider">
            <div><img src="images/building_01.jpg" alt="" title="Front"></div>
            <div><img src="images/building_02.jpg" alt="" title="Left side"></div>
            <div><img src="images/building_03.jpg" alt="" title="Rear"></div>
            <div><img src="images/building_04.jpg" alt="" title="Offices"></div>
            <div><img src="images/building_05.jpg" alt="" title="Conference room"></div>
          </div>
        <p id="pager"></p>

    </main>
	<footer>
		<br/>
		<a href="https://validator.w3.org/check?uri=referer">Validate HTML</a> 
		<a href="https://jigsaw.w3.org/css-validator/check/referer">Validate CSS</a>
	</footer>	
</body>
</html>
